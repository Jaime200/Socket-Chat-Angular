<h1> Mensajes </h1>
<hr>
<div id="chat-mensajes">
      <li class="list-group-item"
      *ngFor="let msg of mensajesArr" >
            {{msg.de}}: {{msg.cuerpo}}
      </li>

</div>

<form (ngSubmit)="enviar()" >
<input type="text"
      [(ngModel)]="texto"
      class="form-control mt-3"
      name="texto"
      placeholder="mensaje"
      autofocus
      autocomplete="off">

</form>
